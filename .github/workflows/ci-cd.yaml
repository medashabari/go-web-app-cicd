name: cicd

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "helm/**"
      - "k8s/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Check go version
        run: go version

      - name: Build app
        run: go build -o go-web-app

      - name: Test go app
        run: go test ./...

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.56.2
